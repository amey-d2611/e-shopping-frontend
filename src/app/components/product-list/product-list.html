<div class="product-list">
  <div class="product-list__header"></div>
  <div class="product-list__items">
    <mat-card
      class="product-card"
      appearance="outlined"
      *ngFor="let product of products"
    >
      <mat-card-header class="product-card__header">
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        class="product-image"
        [src]="product.imageUrl"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content class="product-card__content">
        <p>{{ product.price }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button matButton (click)="addToCart(product)">Add to Cart</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
